<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>    
            bookID    <h:inputText value="#{bookBean.bookId}" /> <br/>
            title    <h:inputText value="#{bookBean.title}" /> <br/>
            price    <h:inputText value="#{bookBean.price}" /> <br/>
            description    <h:inputText value="#{bookBean.description}" /> <br/>
            image    <h:inputText value="#{bookBean.image}" /> <br/>
            <h:commandButton value="Update"  action="#{bookBean.upDate()}" />
        </h:form>
    </h:body>
</html>
